<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Canvas – Wolfbyte Studio</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: monospace;
    }

    /* CANVAS DE FUNDO */
    #noiseCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* CONTEÚDO DE TESTE */
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ff88;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #00ff88;
    }

    p {
      max-width: 600px;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 14px 32px;
      border: 1px solid #00ff88;
      color: #00ff88;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ff88;
      color: #000;
      box-shadow: 0 0 20px #00ff88;
    }
  </style>
</head>

<body>

  <!-- CANVAS -->
  <canvas id="noiseCanvas"></canvas>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1>WOLFBYTE STUDIO</h1>
    <p>
      Página única de teste com efeito de malha animada em Canvas.
      Ideal para ajustes de cor, densidade, velocidade e performance.
    </p>
    <a href="#" class="btn">Teste CSS</a>
  </div>

  <script>
    const canvas = document.getElementById("noiseCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const chars = [".", ".", ".", ":", ".", "0", "1", "0", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1",
    
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", 
    ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", 
    "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", ".", "1", "1", "0", "0" , " 1", ":", ".", "." ];
    const particles = [];
    const TOTAL = 1600;

    for (let i = 0; i < TOTAL; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        char: chars[Math.floor(Math.random() * chars.length)],
        size: 8 + Math.random() * 3,
        speed: 0.1 + Math.random() * 0.4,
        jitter: Math.random() * 1.5,
        alpha: 0.15 + Math.random() * 0.35
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const t = performance.now() * 0.002;

      for (const p of particles) {
        ctx.font = `${p.size}px monospace`;
        ctx.fillStyle = "#00ff66";
        ctx.globalAlpha = p.alpha;

        const jx = Math.sin(t + p.x * 0.01) * p.jitter;
        const jy = Math.cos(t + p.y * 0.01) * p.jitter;

        ctx.fillText(p.char, p.x + jx, p.y + jy);

        p.x += p.speed;
        if (p.x > canvas.width) {
          p.x = -20;
          p.y = Math.random() * canvas.height;
        }
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
