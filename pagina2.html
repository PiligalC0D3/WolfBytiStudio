<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Rain Teste | Wolfbyte Studio</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: monospace;
    }

    /* CANVAS */
    #matrixCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* CONTEÚDO SOBREPOSTO */
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ff66;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #00ff66;
    }

    p {
      max-width: 600px;
      opacity: 0.75;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 14px 32px;
      border: 1px solid #00ff66;
      color: #00ff66;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ff66;
      color: #000;
      box-shadow: 0 0 25px #00ff66;
    }
  </style>
</head>

<body>

  <!-- CANVAS -->
  <canvas id="matrixCanvas"></canvas>

  <!-- CONTEÚDO DE TESTE -->
  <div class="content">
    <h1>WOLFBYTE STUDIO</h1>
    <p>
      Efeito de malha/cachoeira digital estilo Matrix,
      usando Canvas puro em uma única página HTML.
    </p>
    <a href="#" class="btn">Teste CSS</a>
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    /* CONFIGURAÇÕES */
    const chars = ["0", "1", ".", "+", "x", "ア", "ミ"];
    const FONT_SIZE = 14;
    const COLUMNS = Math.floor(window.innerWidth / FONT_SIZE);
    const drops = [];

    for (let i = 0; i < COLUMNS; i++) {
      drops[i] = Math.random() * window.innerHeight;
    }

    function animate() {
      /* FUNDO COM RASTRO */
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = FONT_SIZE + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const x = i * FONT_SIZE;
        const y = drops[i] * FONT_SIZE;

        ctx.fillText(char, x, y);

        /* RESET DA COLUNA */
        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
